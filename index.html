<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Scoped CSS Variables and JS</title>
</head>

<body>
    <div class="container">
        <div class="intro">
            <h2> UPDATE CSS VARIABLES WITH <span class="h1">JS</span> </h2>
        </div>

        <div class="controls">
            <div class="inputwrapper">
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" id="spacing" value="10" data-sizing="px">
            </div>

            <div class="inputwrapper">
                <label for="blur">Blur:</label>
                <input type="range" name="blur" id="blur" value="10" data-sizing="px">
            </div>

            <div class="inputwrapper">
                <label for="base">base color:</label>
                <input type="color" name="base" id="base" value="#CCCCCC">
            </div>
        </div>

        <div class="image">
            <img src="https://images.unsplash.com/photo-1512737594936-baf87e4b0924?ixlib=rb-0.3.5&s=851e726240726b9f7f777f8337c9d826&auto=format&fit=crop&w=2689&q=80" alt="">
        </div>

    </div>
    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            console.log(this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
</body>

</html>
